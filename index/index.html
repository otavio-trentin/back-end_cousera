<!DOCTYPE html>
<html>
    <head>
        <title>Osteria</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <h1>Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="prosseco.jpg" class="card-img-top" />
                                <div class="card-body">
                                    <h2 class="card-title">Prosecco</h2>
                                    <p class="card-text">Valdobbiadene</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="polpette.jpg" class="card-img-top" />
                                <div class="card-body">
                                    <h2 class="card-title">Polpetta</h2>
                                    <p class="card-text">Carne / Melanzana</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <td>Prosecco</td>
                            <td>20€</td>
                        </tr>
                        <tr>
                            <td>Polpetta</td>
                            <td>1.5€</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
</html>
